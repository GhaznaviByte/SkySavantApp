<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <title>Sky Savant App</title>
  </head>
  <body>
    <div>
      <div class="container">
        <div class="top-container">
          <header>
            <format>
              <input type="search" placeholder="| Search a city.." required />
              <input type="submit" value="submit" />
            </format>
            <div>
              <div>
                <span class="material-symbols-outlined"> location_city </span>
                <h1>Washington</h1>
                <div>
                  Wednesday 00:15, few clouds<br />
                  Humidity: 87%, Wind: 2.57km/h
                </div>
              </div>
              <div>
                <div>🌧️</div>
                <div>24</div>
                <div>°</div>
                <div>C</div>
              </div>
            </div>
          </header>
        </div>
        <div class="bottom-container">
          <main>
            <div>
              <div>Tue</div>
              <div>🌤️</div>
              <div>15° <strong>8°</strong></div>
            </div>
          </main>
          <footer>
            <p>
              This project was coded by
              <a href="https://github.com/GhaznaviByte" target="_blank"
                >Zahra Ghaznavi</a
              >, is
              <a
                href="https://github.com/GhaznaviByte/SkySavantApp"
                target="_blank"
                >open-sourced on GitHub</a
              >
              and hosted on
              <a href="https://vercel.com/" target="_blank">Vercel</a>.
            </p>
          </footer>
        </div>
      </div>
      <input type="checkbox" class="switch-toggle" id="switch-toggle" />
    </div>

    <script src="src/app.js"></script>
  </body>
</html>
